<!DOCTYPE html>
<html>
<head>
    <title>Exemple de page avec des div</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header, .content, .footer {
            padding: 20px;
            margin: 10px 0;
        }
        .header {
            background-color: #f8f9fa;
        }
        .content {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenue sur ma page</h1>
        </div>
        <div class="content">
            <p>Ceci est un exemple de contenu. Vous pouvez ajouter du texte, des images, des vid√©os, etc.</p>
        </div>
        <div class="footer">
            <p>Pied de page</p>
        </div>
    </div>
</body>
</html>
